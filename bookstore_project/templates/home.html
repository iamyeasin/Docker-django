{% extends '_base.html' %}
{% load static %}

{% block title %} Home {% endblock title %}

{% block content %} <h1> Homepage </h1>
    <img class="bookcover" src="{% static 'images/index.jpg' %}" />
    {% if user.is_authenticated %}
        Hi, {{user.email}}
        <p><a href="{% url 'account_logout' %}">Logout</a></p>
    {% else %}
        <p> You are logged in </p>
        <a href="{% url 'account_login' %}"> Log In </a>
        <a href="{% url 'account_signup' %}"> Signup </a>
    {% endif %}
{% endblock content %}
